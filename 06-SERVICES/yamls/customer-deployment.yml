apiVersion: apps/v1
kind: Deployment
metadata:
  name: customer
spec:
  replicas: 2
  selector:
    matchLabels:
      app: customer
  template:
    metadata:
      labels:
        app: customer
    spec:
      containers:
      - name: customer
        image: tsola2002/customer-service:latest
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        env:
          - name: ORDER_SERVICE
            value: order:8081
        ports:
        - containerPort: 8080
          
# ---

apiVersion: v1
kind: Service
metadata:
  name: customer
spec:
  type: ClusterIP
  selector:
    app: customer
  ports:
  - port: 80
    targetPort: 8080

